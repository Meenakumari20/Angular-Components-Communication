<div class="container mt-5">
  <h1 class="text-center">Parent To Child Using <strong>@Input</strong></h1>
  <div class="row mt-5">
      <div class="col-md-6">
          <div class="card">
              <h4 class="card-header">Example</h4>
              <div class="card-body">
                  <h4 class="card-title text-info">Data Sent From Parent</h4>
                  <div class="form-group">
                      <input type="text" class="form-control col-md-5" [(ngModel)]="parentInput" placeholder="enter text">
                  </div>
                  <hr>
                  <h4 class="card-title text-info">To Child</h4>
                  <app-ptoc-child [parentInput]="parentInput"></app-ptoc-child>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="card">
              <h4 class="card-header">Code</h4>
              <div class="card-body">
                  <ul class="list-group list-group-flush">
                      <a href="https://github.com/shindesharad71/Angular-Components-Communication/tree/master/src/app/parent-to-child" target="_blank"><li class="list-group-item">Parent Component</li></a>
                      <a href="https://github.com/shindesharad71/Angular-Components-Communication/tree/master/src/app/parent-to-child/ptoc-child" target="_blank"><li class="list-group-item">Child Component</li></a>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>
